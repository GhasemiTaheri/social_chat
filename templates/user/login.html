{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>

<section style="background-color: #b1b1b1;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="{% static 'img/draw2.svg' %}"
                                 alt="login form" style="width: 100%;height: 100%;"/>
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <div class="d-flex align-items-center mb-3 pb-1">
                                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                    <span class="h1 fw-bold mb-0">Social Chat</span>
                                </div>

                                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your
                                    account</h5>

                                <div class="alert alert-warning">
                                    {% if form.errors %}
                                        <p>Your username and password didn't match. Please try again.</p>
                                    {% endif %}
                                </div>
                                <form action="." method="post">
                                    {% csrf_token %}
                                    <div class="form-outline mb-4">
                                        <input type="text" name="username" autofocus="" autocapitalize="none"
                                               autocomplete="username" maxlength="150" required="" id="id_username"
                                               class="form-control form-control-lg"/>
                                        <label class="form-label" for="id_username">Email address</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="id_password" name="password"
                                               autocomplete="current-password" required=""
                                               class="form-control form-control-lg"/>
                                        <label class="form-label" for="id_password">Password</label>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                                    </div>

                                    <a class="small text-muted" href="#!">Forgot password?</a>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a
                                            href="#!"
                                            style="color: #393f81;">Register
                                        here</a></p>
                                    <a href="#!" class="small text-muted">Terms of use.</a>
                                    <a href="#!" class="small text-muted">Privacy policy</a>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
