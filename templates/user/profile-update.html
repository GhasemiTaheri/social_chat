{% extends 'shared/base.html' %}
{% load crispy_forms_tags %}
{% block body %}

    <div class="row">
        <div class="col">
            {{ form.message }}
            <form action="{% url 'user:user_update' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
