{% extends 'shared/base.html' %}
{% load static %}
{% block head %}
    <!-- select2 css -->
    <link href="{% static 'css/select2.min.css' %}" rel="stylesheet"/>
    <script src="{% static 'js/select2.min.js' %}"></script>

    <style>
        .select2-selection__rendered {
            line-height: 40px !important;
        }

        .select2-container .select2-selection--single {
            height: 40px !important;
        }

        .select2-selection__arrow {
            height: 40px !important;
        }
    </style>
{% endblock %}
{% block body %}

    <div class="row h-100">
        <div class="col-md-4 border-right py-2 h-100 chat_section" style="overflow-y: auto;">
            <div class="row chat">
                <div class="col">
                    <div class="search-form m-2">
                        <select id="search_input"></select>
                    </div>
                </div>
            </div>
            <div class="chat_list">
            </div>
        </div>

        <div class="col-md-8 d-none d-md-block px-0 h-100 chat-content">
            <div style="display: none" class="card h-100">
                <div class="card-header msg_head">
                    <div class="d-flex">
                        <h4 style="margin: auto 20px auto 0" id="back-to-chat-list" class="d-none"
                            onclick="setup_base_screen_width(true)">
                            <i class="bi bi-arrow-left"></i>
                        </h4>
                        <div class="img-cont">
                            <div class="custom-thumbnail conversation_img">
                            </div>
                        </div>
                        <div class="user_info mx-4">
                            <span class="conversation_name"></span>
                            <br>
                            <small class="member-count"></small>
                        </div>
                        <h4 style="margin: auto 0 auto auto;">
                            <i onclick="showMoreMenu()" class="dropbtn bi bi-three-dots-vertical"></i>
                        </h4>
                    </div>
                    <div class="dropdown">
                        <div id="myDropdown" class="dropdown-content">
                            <a onclick="leaveGroup()">Leave Group</a>
                        </div>
                    </div>
                </div>

                <div class="card-body msg_card_body" style="overflow-y: scroll">
                    <ul class="p-0 h-100 all-message" style="list-style: none">
                    </ul>
                </div>

                <div class="card-footer mt-2">
                    <div class="input-group">
                            <textarea type="text" class="form-control message-text" id="message_box_text"
                                      placeholder="Write your message"></textarea>
                        <div class="input-group-append">
                            <button class="btn" id="message_send_btn"
                                    onclick="send_message()" type="submit"><i
                                    class="bi bi-send send-button"></i></button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="select-chat d-flex justify-content-center align-items-center h-100">
                <h6 class="rounded p-1" style="background-color: #c5c5c578;">Select a Chat!</h6>
            </div>
        </div>
    </div>

{% endblock %}
{% block script %}
    <script src="{% static 'js/WsConnector.js' %}"></script>
    <script type="module" src="{% static 'js/dashboard.js' %}"></script>
    <script>
        $(document).ready(function () {
            $('#search_input').select2({
                width: '100%',
                placeholder: "Find group...",
                templateResult: (state) => {
                    if (state.id) {
                        return $template = $(`<span>
                        <img class="mr-2" id="select2-item" src="/media/${state.avatar}"/>${state.name}
                        <button type="button" class="btn btn-success btn-sm float-right">join</button>
                        </span>`)
                    }
                },
                ajax: {
                    url: "#",
                    method: 'POST',
                    data: function (params) {
                        let query = {
                            search: params.term,
                        };
                        return query;
                    },
                }
            });

            $('#search_input').on("select2:select", function (e) {
                console.log(e)
                join_to_group(e.params.data.unique_id);
            });
        })
    </script>
{% endblock %}
