{% extends 'shared/base.html' %}

{% block body %}
    <div class="main">
        <div class="tab-content" id="nav-tabContent">

            <!-- Start of Babble -->
            <div class="babble tab-pane fade" id="list-chat" role="tabpanel"
                 aria-labelledby="list-chat-list">
                <!-- Start of Chat -->
                <div class="chat" id="chat1">
                    <div class="top">
                        <div class="container">
                            <div class="col-md-12">
                                <div class="inside">
                                    <a href="#">
                                        <img id="conversation-image"
                                             class="avatar-md"
                                             src="#"
                                             data-toggle="tooltip" data-placement="top" title=""
                                             alt="avatar">
                                    </a>
                                    <div class="data" id="conversation-data">
                                    </div>
                                    <button class="btn d-md-block d-none"><i class="material-icons md-30">info</i>
                                    </button>
                                    <div class="dropdown">
                                        <button class="btn" data-toggle="dropdown" aria-haspopup="true"
                                                aria-expanded="false"><i class="material-icons md-30">more_vert</i>
                                        </button>
                                        <div class="dropdown-menu dropdown-menu-right">
                                            <button class="dropdown-item"><i class="material-icons">clear</i>Clear
                                                History
                                            </button>
                                            <button class="dropdown-item"><i class="material-icons">delete</i>Delete
                                                Contact
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="content" id="content">
                        <div class="container">
                            <div class="col-md-12" id="message-container">
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="col-md-12">
                            <div class="bottom">
                                <div class="position-relative w-100">
                                        <textarea class="form-control" id="message-input"
                                                  placeholder="Start typing for reply..."
                                                  rows="1"></textarea>
                                    <button class="btn send" onclick="sendMessage()"><i class="material-icons">send</i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of Chat -->
            </div>
            <!-- End of Babble -->

            <!-- Start of Babble -->
            <div class="babble tab-pane fade active show" id="list-empty" role="tabpanel"
                 aria-labelledby="list-empty-list">
                <div class="chat" id="chat2">
                    <div class="content empty">
                        <div class="container">
                            <div class="col-md-12">
                                <div class="no-messages">
                                    <i class="material-icons md-48">forum</i>
                                    <p>Seems people are shy to start the chat. Break the ice send the first
                                        message.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Babble -->

        </div>
    </div>
{% endblock %}
